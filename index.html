<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./dist/main.css" />
  <script src="./dist/main.js"></script>
  <script src="https://use.fontawesome.com/076d84f573.js"></script>

  <title>Word Style</title>
</head>

<!-- html for countdown -->
<body>
  <div id="countdown">
    <p id="minutes-label" class="label">Minutes</p>
    <p id="seconds-label" class="label">Seconds</p>
    <input id="minutes" type="number" max="60" min="0" value="0" class="time">
      <p id="colon" class="colon">:</p>
    <input id="seconds" type="number" max="59" min="0" value="0" class="time">
    <button id="start" class="button">Start</button>
    <button id="pause" class="button">Pause</button>
    <button id="stop" class="button">Stop</button>
    <script src="./src/countdown.js"></script>
  </div>

  <!-- html for word generator -->
  <div id="word">
    <script>function genWord() {
      let word=['ice cream', 'SQL', 'JavaScript', 'Ruby', 'Rails', 'React', 'Chiefs'];
      let para=document.querySelector("#word p")
      para.innerHTML = word[Math.floor(Math.random()*word.length)];
      window.onkeydown = function(event){
        if(keyCode === 32){
        genWord();
        };
      };
    }</script>
    <p></p>
    <button onclick="genWord();" class="word">Next Word</button>
  </div>

  <!-- html for instrumental -->
  <div id="instrumental">
    <div class="details">
      <div class="now-playing">PLAYING</div>
      <div class="track-name">Track Name</div>
      <div class="producer">Producer</div>
    </div>

    <!-- buttons for music player -->
    <div class="buttons">
      <div class="prev-track" onclick="prevTrack()">
        <i class="fa fa-step-backward fa-2x"></i>
      </div>
      <div class="playpause-track" onclick="playpauseTrack()">
        <i class="fa fa-play-circle fa-5x"></i>
      </div>
      <div class="next-track" onclick="nextTrack()">
        <i class="fa fa-step-forward fa-2x"></i>
      </div>
    </div>

    <!-- slider for range finder -->
    <div class="slider">
      <div class="current-time">00:00</div>
      <input type="range" min="1" max="100" value="0" 
        class="seek_slider" onchange="seekTo()">
    </div>

    <!-- slider for volume -->
    <div class="slider">
      <i class="volume-down"></i>
      <input type="range" min="1" max="100" value="99" 
        class="volume_slider" onchange="seekVolume()">
      <i class="volume-up"></i>
    </div>
    
    <script src="./src/instrumental.js"></script>
  </div>

  <div class="recorder">
    <p>  
      <button id="startRecord">Start</button>
    </p>
    <p>
      <button id="startRecord">Stop</button>
      <a id="download"></a>
    </p>
  </div>
</body>

</html>
